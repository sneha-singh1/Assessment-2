<div class="container">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Home Address</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody *ngIf= "adds.length > 0">
            <tr *ngFor= "let add of adds">
                <th scope="row">{{add.id}}</th>
                <td>{{add.name}}</td>
                <td>{{add.DOB}}</td>
                <td>{{add.homeaddress}}</td>
                <td>{{add.phone}}</td>
                <td><a routerLink="edit/{{add.id}}" class="btn btn-sm btn-dark">Edit</a><br>
               <a routerLink="delete/{{add.id}}" class="btn btn-sm btn-danger">Delete</a><br>
               <a routerLink="viewdetails/{{add.id}}" class="btn btn-sm btn-info">Viewdetails</a>
            </td>
            </tr>  
        </tbody>
    </table>
</div>
